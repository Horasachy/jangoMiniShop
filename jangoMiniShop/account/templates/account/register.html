{% extends "main/base.html" %}

{% block title %}registration{% endblock %}

{% block content %}
<div class="container">
      <div class="card mt-3">
          <div class="card-header">
              Registration
          </div>
            <div class="card-body">
                <form method="POST" action="/register/store">
                   {% csrf_token %}
                    <div class="form-group mb-3 row">
                        <label class="form-label col-3 col-form-label">Login</label>
                        <div class="col">
                            <input type="text" name="login" class="form-control">
                        </div>
                    </div>

                   <div class="form-group mb-3 row">
                        <label class="form-label col-3 col-form-label">Password</label>
                        <div class="col">
                            <input type="text" name="password" class="form-control">
                        </div>
                    </div>


                   <div class="form-group mb-3 row">
                        <label class="form-label col-3 col-form-label">Confirm password</label>
                        <div class="col">
                            <input type="text" name="confirm_password" class="form-control">
                        </div>
                    </div>


                    <div class="form-footer">
                        <button type="submit" class="float-right btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
